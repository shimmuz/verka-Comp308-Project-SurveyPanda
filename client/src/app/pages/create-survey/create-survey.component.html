<app-base-page></app-base-page>




<div class="container">
  <mz-card class=" darken-0 black-text" [horizontal]="true" [hoverable]="true">
    <mz-card-title>
      <i class="material-icons">add</i>Create Survey
    </mz-card-title>
    <mz-card-content>
      <div class="row">
        <form autocomplete="off"  class="col s12">
        <div class="row">
          <div class="col">
              <mz-input-container>
            <i class="material-icons prefix">account_circle</i>
            <input mz-input [label]="'Topic'" id="topic" placeholder="Topic" >
          </mz-input-container>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="">Choose Survey Template</label>
              <select style="display: block; width: 500px; ">
                  <option value="mcq" >Multiple Choice</option>
                  <option value="yesno">Agree/Disagree</option>
                </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <mz-input-container>
            <i class="material-icons prefix">account_circle</i>
            <input mz-input [label]="'Number of Questions'" placeholder="Number of Questions" id="number">
          </mz-input-container>
          </div>
        </div>
        </form>
      </div>
</mz-card-content>
    <mz-card-action>
      <a href="#">This is a link</a>
      <a href="#">This is a link</a>
    </mz-card-action>
  </mz-card>

</div>
