<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>Question List</h1>
            <a class="btn btn-primary" routerLink="/questions/addques/add" role="button">
            <i class="fas fa-plus-circle"></i> Add a Contact</a>
            <br>
            <table class="table table-bordered table-striped table-hover">
                <!-- Header Row-->
                <tr>
                    <th class="text-center">Data</th>
                    <th class="text-center">Lifetime End</th>
                    <th class="text-center"></th>
                    <th class="text-center"></th>
                </tr>

                <!-- Repeatable Template Row -->
                    <tr *ngFor="let ques of ques">
                        <td class="text-center">{{ ques.data }}</td>
                        <td class="text-center">{{ ques.lifetimeEnd }}</td>


                        <td class="text-center">
                        <a routerLink="/questions/addques/edit/{{ ques.id }}"
                            class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Edit</a>
                        </td>

                        <td class="text-center">
                                <a routerLink="/questions/addques/deleteques/{{ ques.id }}" (click)="onDeleteClick()"
                                    class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                                </td>
                    </tr>
            </table>

        </div>
    </div>
  </div>
